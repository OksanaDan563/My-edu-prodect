<!DOCTYPE.html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Задание поля ввода</title>
</head>

<body>
<form action="">
    <fieldset>
        <legend>Общая информация</legend>
        <div>
            <label for="surname">Фамилия</label>
            <input id="surname" type="text" name="surname" placeholder="Иванов">
        </div>
        <div>
            <label for="name">Имя</label>
            <input id="name" type="text" name="name" placeholder="Иван">
        </div>
        <div>
            <label for="second_name">Отчество</label>
            <input  id="second_name" type="text" name="second_name" placeholder="Иванович">
        </div>
        <div>
            <label for="contact">email</label>
            <input id="email" type="contact" name="email" placeholder="mail@mail.ru">
        </div>
    </fieldset>
</form>
<form>
    <fieldset>
        <legend>Пол</legend>
            <input type="radio" id="sexChoice1" name="sex" vaiue="men">
            <label for="sexChoice1">М</label>
            <input type="radio" id="sexChoice2" name="sex" vaiue="women">
            <label for="sexChoice2">Ж</label>
    </fieldset>
</form>
<form>
    <fieldset>
        <legend>Хобби</legend>
            <input type="checkbox" id="Choice1" name="hobby" vaiue="painting">
            <label for="Choice1">Рисование</label>
            <input type="checkbox" id="Choice2" name="hobby" vaiue="reading">
            <label for="Choice2">Чтение</label>
            <input type="checkbox" id="Choice3" name="hobby" vaiue="knitting">
            <label for="Choice3">Вязание</label>
            <input type="checkbox" id="Choice4" name="hobby" vaiue="cooking">
            <label for="Choice4">Кулинария</label>
    </fieldset>
</form>
<div>
    <button type="submit">Отправить</button>
    <button type="reset">Очистить</button>
</div>

</body>
